get:
  tags:
    - Transaction
  operationId: GetOngoingTransactions
  summary: Returns an array of ongoing transaction by ID
  requestBody:
    description: Requests ongoing transactions of a wealth manager by ID
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Transaction.yaml
  responses:
    '200':
      description: Return if successful
      content:
        application/json:
          schema:
            type: object
            items:
              $ref: ../components/schemas/Success.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '501':
      $ref: ../components/responses/BadData.yaml
    default:
      description: Unexpected Error
      content:
        application/json:
          schema:
            $ref: ../components/responses/Error.yaml
